<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Beschrijving</th>
      <th>Klant</th>
      <th>Datum</th>
      <th>Vervalt</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let factuur of facturen">
      <td>{{factuur.id}}</td>
      <td>{{factuur.description}}</td>
      <td>{{factuur.companyName}}</td>
      <td>{{factuur.date}}</td>
      <td>{{factuur.paymentTerms}}</td>
    </tr>
  </tbody>
</table>
