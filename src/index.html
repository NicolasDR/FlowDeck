function hidep(){

  });

function checklink(){
setTimeout(function(){
				var path=window.location.pathname;

	var elements=document.getElementsByClassName("nava");
	 for(var i = 0, length = elements.length; i < length; i++) {
          elements[i].style.color = "#1e1e1e";
       }
	if(path==="/contact"){
	document.getElementById("contact").style.textDecoration = "none";
	document.getElementById("contact").style.color = "white";
	}

	else if(path==="/facturen"){
	document.getElementById("factuur").style.textDecoration = "none";
	document.getElementById("factuur").style.color = "white";
	}}, 0);
}

 </script>
